{% extends "learning_logs/base.html" %}

{% block content %}
    <h2>Topics</h2>
    <ul>
        {% for topic in topics %}
            <li><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic.title }}</a></li>
        {% empty %}
            <li>No topics found.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'learning_logs:new_topic' %}">Add a new topic</a>
{% endblock %}
